<!-- Admin Dashboard -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Background settings */
        body {
            background-image: url('/static/uploads/backgroun1.avif'); /* Background image */
            background-size: cover; /* Cover the entire background */
            background-repeat: no-repeat; /* Prevent repetition */
            font-family: Arial, sans-serif;
            color: #004d40; /* Default text color */
        }

        /* Overlay for a slight dim effect */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: rgba(255, 255, 255, 0.7); /* Slight white overlay */
        }

        h1 {
            color: #004d40; /* Dark teal color for the header */
            text-align: center; /* Center align the header */
        }

        .card {
            border: 1px solid #004d40; /* Dark teal border for cards */
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 50px; /* Space between cards */
            background-color: rgba(255, 255, 255, 0.85); /* Light transparent background */
        }

        .card:hover {
            transform: translateY(-5px); /* Lift effect on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Shadow effect on hover */
        }

        .card-body {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Space items evenly */
        }

        .card-title {
            color: #004d40; /* Dark teal color for card titles */
            font-size: 1.5rem; /* Larger font size for titles */
            text-decoration: none; /* Remove underline from links */
        }

        .icon {
            font-size: 2rem; /* Size of the icons */
            color: #004d40; /* Icon color */
            margin-right: 10px; /* Space between icon and title */
        }

        .navbar {
            background-color: rgba(255, 255, 255, 0.8); /* Light background for navbar */
            position: relative; /* Ensure it appears above the background */
            z-index: 1; /* Bring the navbar above the overlay */
        }

        .container {
            position: relative; /* Ensure container is positioned above background */
            z-index: 1; /* Bring the container above the overlay */
        }
        .logo {
            display: block;
            margin: 0 auto 20px; /* Center the logo and add space below it */
            width: 200px; /* Adjust logo size as needed */
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <img src="/static/uploads/logo.png" alt="Logo" class="logo"> <!-- Update the src attribute with your logo path -->
        <h1 class="text-center mb-4">Welcome to the Admin Dashboard</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <i class="fas fa-user icon"></i>
                        <a href="{{ url_for('view_doctor_requests',admin_id=admin_id) }}" class="card-title">View Doctor Requests</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <i class="fas fa-user icon"></i>
                        <a href="{{ url_for('patient_selection') }}" class="card-title">Register as a Patient</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <i class="fas fa-user icon"></i>
                        <a href="{{ url_for('view_feedback') }}" class="card-title">View Feedback</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <i class="fas fa-user icon"></i>
                        <a class="card-title text-danger" href="{{ url_for('logout_admin', admin_id=admin_id) }}">Logout</a>
                    </div>
                </div>
            </div>

            <!-- You can add more cards here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
