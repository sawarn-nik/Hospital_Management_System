<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        /* Background image */
        body {
            background-image: url('/static/uploads/backgroun1.avif'); /* Background image */
            background-size: cover; /* Cover the entire background */
            background-repeat: no-repeat; /* Prevent repetition */
            font-family: Arial, sans-serif;
            color: #004d40; /* Default text color */
            position: relative;
        }

        /* Overlay for a slight dim effect */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: rgba(255, 255, 255, 0.5); /* Optional overlay for readability */
        }

        /* Card styling */
        .card {
            background-color: rgba(255, 255, 255, 0.85); /* Light transparent background */
            color: #004d40; /* Dark teal text color */
            border-radius: 12px;
            padding: 50px;
            max-width: 600px;
            animation: fadeInUp 0.8s ease-in-out;
            box-shadow: 0 4px 20px rgba(0, 77, 64, 0.4), 0 6px 20px rgba(0, 77, 64, 0.2); /* Teak shadow effect */
        }

        .card-title {
            color: #004d40;
        }

        /* Button primary style */
        .btn-primary {
            background-color: #00796b;
            border: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #48a999;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }

        /* Center card in viewport */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        /* Animation for fade-in effect */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card text-center">
            <h1 class="card-title display-5 fw-bold mb-4">Admin Login</h1>
            
            <form action="{{ url_for('admin_login') }}" method="POST">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-danger" role="alert">
                            {{ messages[0] }}
                        </div>
                    {% endif %}
                {% endwith %}
                
                <div class="mb-3 text-start">
                    <label for="id" class="form-label">Admin ID:</label>
                    <input type="text" class="form-control" name="id" required>
                </div>

                <div class="mb-3 text-start">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" name="password" required>
                </div>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                </div>
            </form>

            <div class="text-center mt-4">
                <a href="{{ url_for('register_admin') }}" class="btn btn-link">Register as a New Admin</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
