<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Selection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('/static/uploads/backgroun1.avif'); /* Background image */
            background-size: cover; /* Cover the entire background */
            background-repeat: no-repeat; /* Prevent repetition */
            font-family: Arial, sans-serif;
            color: #004d40; /* Default text color */
        }

        /* Card styling */
        .card {
            background-color: rgba(255, 255, 255, 0.85); /* Light transparent background */
            color: #004d40; /* Dark teal text color */
            border-radius: 12px;
            padding: 50px;
            max-width: 800px;
            animation: fadeInUp 0.8s ease-in-out;
            box-shadow: 0 4px 20px rgba(0, 77, 64, 0.4), 0 6px 20px rgba(0, 77, 64, 0.2); /* Teak shadow effect */
        }

        .card-title {
            color: #004d40;
        }

        /* Button container styling */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn-primary, .btn-secondary {
            width: 45%;
            font-size: 1.1em;
        }

        /* Button primary style */
        .btn-primary {
            background-color: #00796b;
            border: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #48a999;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }

        /* Button secondary style */
        .btn-secondary {
            background-color: #009688;
            border: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-secondary:hover {
            background-color: #80cbc4;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }

        /* Center card in viewport */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        /* Animation for fade-in effect */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card text-center">
            <h1 class="card-title display-5 fw-bold mb-4">Welcome, Admin!</h1>
            <p class="card-text lead mb-4">Please choose an option below:</p>
            <form method="POST" action="{{ url_for('admin_selection') }}">
                <div class="btn-container">
                    <button type="submit" name="admin_action" value="login" class="btn btn-primary btn-lg">Login as Existing Admin</button>
                    <button type="submit" name="admin_action" value="register" class="btn btn-secondary btn-lg">Register as a New Admin</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
