<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('/static/uploads/backgroun1.avif'); /* Background image */
            background-size: cover; /* Cover the entire background */
            background-repeat: no-repeat; /* Prevent repetition */
            font-family: Arial, sans-serif;
            color: #004d40; /* Default text color */
        }

        /* Card styling */
        .card {
            border: 2px solid #004d40; /* Dark teal outline */
            border-radius: 12px;
            padding: 40px;
            max-width: 600px; /* Set maximum width for the card */
            margin: auto; /* Center the card */
            background-color: rgba(255, 255, 255, 0.8); /* White background with transparency */
            animation: fadeInUp 0.8s ease-in-out;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Add shadow for 3D effect */
        }

        .card h1 {
            color: #004d40; /* Dark teal text for the header */
        }

        .form-label {
            color: #004d40; /* Dark teal label color */
        }

        .form-control {
            max-width: 100%; /* Allow full width on small screens */
            margin: auto; /* Center input fields */
            border: 1px solid #004d40; /* Dark teal border for input fields */
        }

        .form-control:focus {
            border-color: #004d40; /* Dark teal border on focus */
            box-shadow: 0 0 0 0.2rem rgba(0, 77, 64, 0.25); /* Light teal shadow on focus */
        }

        .btn-primary {
            background-color: #004d40; /* Dark teal button color */
            border: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #00796b; /* Slightly lighter teal for hover */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            .card {
                padding: 20px; /* Reduce padding on small screens */
            }

            .btn-primary {
                width: 100%; /* Make buttons full width */
            }

            .form-control {
                width: 100%; /* Ensure input fields take full width */
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <h1 class="text-center mb-4">Admin Registration</h1>
            <form method="POST" action="{{ url_for('register_admin') }}">
                <div class="mb-3">
                    <label for="admin_id" class="form-label">Admin ID:</label>
                    <input type="text" class="form-control" id="admin_id" name="admin_id" required>
                </div>
                <div class="mb-3">
                    <label for="admin_password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="admin_password" name="admin_password" required>
                </div>
                <button type="submit" class="btn btn-primary">Register Admin</button>
            </form>
            <p class="mt-3 text-center">Already have an account? <a href="{{ url_for('admin_login') }}">Login here</a>.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
