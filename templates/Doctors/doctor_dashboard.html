<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <style>
        /* Background settings */
        body {
            background-image: url('/static/uploads/backgroun1.avif'); /* Background image */
            background-size: cover; /* Cover the entire background */
            background-repeat: no-repeat; /* Prevent repetition */
            font-family: Arial, sans-serif;
            color: #004d40; /* Default text color */
        }

        /* Overlay for a slight dim effect */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        h1 {
            color: #004d40; /* Dark teal color for the header */
            text-align: center; /* Center align the header */
        }
        .logo {
            display: block;
            margin: 0 auto 20px; /* Center the logo and add space below it */
            width: 200px; /* Adjust logo size as needed */
            border-radius: 50%;
        }
        .card {
            border: 1px solid #004d40; /* Dark teal border for cards */
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 50px; /* Space between cards */
            background-color: rgba(255, 255, 255, 0.85); /* Light transparent background */
        }
        .card:hover {
            transform: translateY(-5px); /* Lift effect on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Shadow effect on hover */
        }
        .card-body {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Space items evenly */
        }
        .card-title {
            color: #004d40; /* Dark teal color for card titles */
            font-size: 1.5rem; /* Larger font size for titles */
            text-decoration: none; /* Remove underline from links */
        }
        .text-danger {
            color: #d9534f !important; /* Bootstrap danger color for Logout */
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .container {
            animation: fadeIn 0.5s ease; /* Fade-in animation for the container */
            position: relative; /* Ensure container is positioned above background */
            z-index: 1; /* Bring the container above the overlay */
        }
        .icon {
            font-size: 2rem; /* Size of the icons */
            color: #004d40; /* Icon color */
            margin-right: 10px; /* Space between icon and title */
        }
        .modal {
            z-index: 1050; /* Bootstrap's default modal z-index */
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <!-- Logo Section -->
        <img src="/static/uploads/logo.png" alt="Logo" class="logo"> <!-- Update the src attribute with your logo path -->
        <h1>Welcome, Dr. {{ doctor.name }}</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <i class="fas fa-user icon"></i>
                        <a href="{{ url_for('view_doctor_profile', doctor_id=doctor.doctor_id) }}" class="card-title">View Profile</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <i class="fas fa-calendar-plus icon"></i>
                        <a href="{{ url_for('doctor_appointments', doctor_id=doctor.doctor_id) }}" class="card-title">View Upcoming Appointments</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <i class="fas fa-info-circle icon"></i>
                        <a href="{{ url_for('DoctorAboutUs', doctor_id=doctor.doctor_id) }}" class="card-title">About Us</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <i class="fas fa-key icon"></i>
                        <a href="{{ url_for('change_password_page', doctor_id=doctor.doctor_id) }}" class="card-title">Change Password</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <i class="fas fa-key icon"></i>
                        <a href="{{ url_for('forgot_password', doctor_id=doctor.doctor_id) }}" class="card-title">Forgot Password</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <i class="fas fa-sign-out-alt icon"></i>
                        <a href="{{ url_for('logout_doctor', doctor_id=doctor.doctor_id) }}" class="card-title text-danger">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
