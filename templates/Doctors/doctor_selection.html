<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Options</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Doctor Options</h1>
        <p>Please choose an option:</p>
        <form action="/doctor_action" method="POST">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="doctor_action" id="login" value="login" required>
                <label class="form-check-label" for="login">
                    Log In
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="doctor_action" id="register" value="register" required>
                <label class="form-check-label" for="register">
                    Register
                </label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Continue</button>
        </form>
    </div>
</body>
</html>
