<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Selection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light background color */
        }
        .card {
            border: none; /* Remove card border */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add slight shadow */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center p-4">
                    <h1 class="card-title">Welcome, Doctor!</h1>
                    <p class="card-text">Please choose an option below:</p>
                    <form method="POST" action="{{ url_for('doctor_selection') }}">
                        <button type="submit" name="doctor_action" value="login" class="btn btn-primary btn-lg mb-3">Login as Existing Doctor</button>
                        <button type="submit" name="doctor_action" value="register" class="btn btn-secondary btn-lg">Register as a New Doctor</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
