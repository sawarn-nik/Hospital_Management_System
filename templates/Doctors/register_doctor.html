<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('/static/uploads/backgroun1.avif'); /* Background image */
            background-size: cover; /* Cover the entire background */
            background-repeat: no-repeat; /* Prevent repetition */
            font-family: Arial, sans-serif;
            color: #004d40; /* Default text color */
        }
        .card {
            border: 2px solid #004d40; /* Dark teal outline */
            border-radius: 12px;
            padding: 40px;
            max-width: 600px; /* Set maximum width for the card */
            margin: auto; /* Center the card */
            background-color: rgba(255, 255, 255, 0.8); /* White background with transparency */
            animation: fadeInUp 0.8s ease-in-out;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Add shadow for 3D effect */
        }
        .card h1 {
            color: #004d40; /* Dark teal text for the header */
        }
        .form-label {
            color: #004d40; /* Dark teal label color */
        }
        .form-control {
            max-width: 400px; /* Set maximum width for input fields */
            margin: auto; /* Center input fields */
            border: 1px solid #004d40; /* Dark teal border for input fields */
        }
        .form-control:focus {
            border-color: #004d40; /* Dark teal border on focus */
            box-shadow: 0 0 0 0.2rem rgba(0, 77, 64, 0.25); /* Light teal shadow on focus */
        }
        .btn-primary {
            background-color: #004d40; /* Dark teal button color */
            border: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-primary:hover {
            background-color: #00796b; /* Slightly lighter teal for hover */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <h1 class="text-center mb-4">Register as a Doctor</h1>
            <form action="{{ url_for('register_doctor') }}" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" name="name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="specialization" class="form-label">Specialization:</label>
                    <input type="text" class="form-control" name="specialization" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone:</label>
                    <input type="text" class="form-control" name="phone" required>
                </div>

                <div class="mb-3">
                    <label for="profile_picture" class="form-label">Profile Picture:</label>
                    <input type="file" class="form-control" name="profile_picture" accept="image/*" required>
                </div>

                <div class="mb-3">
                    <label for="resume" class="form-label">Resume (PDF):</label>
                    <input type="file" class="form-control" name="resume" accept=".pdf" required>
                </div>

                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
