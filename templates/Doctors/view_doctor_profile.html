<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-image: url('/static/uploads/backgroun1.avif'); /* Background image */
            background-size: cover; /* Cover the entire background */
            background-repeat: no-repeat; /* Prevent repetition */
            font-family: Arial, sans-serif;
            color: #004d40; /* Default text color */
        }
        h1 {
            color: #004d40; /* Dark teal color for the header */
            font-size: 2.5rem; /* Larger font size for the profile title */
            margin-bottom: 20px; /* Space below the header */
            text-align: center; /* Center the header text */
            text-transform: uppercase; /* Make header text uppercase */
            letter-spacing: 2px; /* Add letter spacing for effect */
        }
        .list-group {
            max-width: 600px; /* Set a maximum width for the list group */
            margin: auto; /* Center the list group */
        }
        .list-group-item {
            display: flex;
            align-items: center; /* Center the items vertically */
            transition: background-color 0.3s ease, transform 0.3s ease; /* Transition for hover effect */
            border: 1px solid #004d40; /* Dark teal outline */
            border-radius: 5px; /* Slightly rounded corners */
            margin-bottom: 10px; /* Add spacing between list items */
            padding: 10px 15px; /* Add padding for the list items */
            background-color: rgba(255, 255, 255, 0.8); /* Light background for list items */
        }
        .list-group-item:hover {
            background-color: rgba(0, 77, 64, 0.2); /* Light background on hover */
            transform: translateY(-3px); /* Slight upward animation on hover */
        }
        .list-group-item i {
            margin-right: 10px; /* Space between icon and text */
            color: #004d40; /* Icon color */
            font-size: 1.2rem; /* Increase icon size slightly */
        }
        .btn-primary {
            background-color: #004d40; /* Dark teal color for button */
            border-color: #004d40; /* Match button border to the background */
            width: 200px; /* Set button width */
            display: block; /* Make button block-level */
            margin: 20px auto; /* Center the button with margin */
        }
        .btn-primary:hover {
            background-color: #00332a; /* Darker shade on hover */
            border-color: #00332a; /* Match button border to the hover color */
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .container {
            animation: fadeIn 0.5s ease; /* Fade-in animation for the container */
        }
        .profile-picture {
            display: block; /* Center image */
            margin: 0 auto 20px; /* Center horizontally and add margin below */
            width: 250px; /* Set width */
            height: 200px; /* Set height */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Profile of Dr. {{ doctor.name }}</h1>
        <img src="{{ url_for('static', filename=doctor.profile_picture_path) }}" alt="Profile Picture" class="img-thumbnail profile-picture">
        <ul class="list-group mb-4">
            <li class="list-group-item"><i class="fas fa-user-md"></i> Specialization: {{ doctor.specialization }}</li>
            <li class="list-group-item"><i class="fas fa-phone-alt"></i> Phone: {{ doctor.phone }}</li>
            <li class="list-group-item"><i class="fas fa-envelope"></i> Email: {{ doctor.email }}</li>
            <li class="list-group-item"><i class="fas fa-door-open"></i> Room No: {{ doctor.room_no }}</li>
            <li class="list-group-item">
            {% if doctor.resume_path %}
                            <a href="{{ url_for('static', filename=doctor.resume_path) }}" target="_blank" class="btn btn-outline-secondary">
                                <i class="fas fa-file-download"></i> View Your Resume
                            </a>
                        {% else %}
                            <span class="text-muted">No Resume Available</span>
                        {% endif %}
                        </li>    
                    </ul>
        <a href="{{ url_for('doctor_dashboard', doctor_id=doctor.doctor_id) }}" class="btn btn-primary">Back to Dashboard</a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
