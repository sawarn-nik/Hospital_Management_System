<!-- templates/Patients/register_patient.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Patient</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Register as New Patient</h1>
        <form method="POST" action="{{ url_for('register_patient') }}">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="weight" class="form-label">Weight (kg)</label>
                <input type="number" class="form-control" id="weight" name="weight">
            </div>
            <div class="mb-3">
                <label for="bloodgroup" class="form-label">Blood Group</label>
                <input type="text" class="form-control" id="bloodgroup" name="bloodgroup">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="problem" class="form-label">Select Your Problem</label>
                <select class="form-select" id="problem" name="problem" required>
                    <option value="">Choose a problem...</option>
                    {% for problem in health_problems %}
                        <option value="{{ problem }}">{{ problem }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3" id="other-problem" style="display:none;">
                <label for="other" class="form-label">Please specify:</label>
                <input type="text" class="form-control" id="other" name="other_problem">
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Show input field for "Others" option
        document.getElementById('problem').addEventListener('change', function() {
            const otherProblemField = document.getElementById('other-problem');
            if (this.value === 'Others (please specify)') {
                otherProblemField.style.display = 'block';
            } else {
                otherProblemField.style.display = 'none';
            }
        });
    </script>
</body>
</html>
