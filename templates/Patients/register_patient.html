<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Patient</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('/static/uploads/backgroun1.avif'); /* Add your background image here */
            background-size: cover; /* Cover the entire background */
            background-repeat: no-repeat; /* Prevent repetition */
            font-family: Arial, sans-serif;
            color: #004d40; /* Default text color */
        }
        .card {
            border: 2px solid #004d40; /* Dark teal outline */
            border-radius: 12px;
            padding: 40px;
            max-width: 600px; /* Set maximum width for the card */
            margin: auto; /* Center the card */
            background-color: rgba(255, 255, 255, 0.8); /* White background with transparency */
            animation: fadeInUp 0.8s ease-in-out;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Add shadow for 3D effect */
        }
        .card h1 {
            color: #004d40; /* Dark teal text for the header */
        }
        .form-label {
            color: #004d40; /* Dark teal label color */
        }
        .form-control {
            max-width: 400px; /* Set maximum width for input fields */
            margin: auto; /* Center input fields */
            border: 1px solid #004d40; /* Dark teal border for input fields */
        }
        .form-control:focus {
            border-color: #004d40; /* Dark teal border on focus */
            box-shadow: 0 0 0 0.2rem rgba(0, 77, 64, 0.25); /* Light teal shadow on focus */
        }
        .btn-primary {
            background-color: #004d40; /* Dark teal button color */
            border: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-primary:hover {
            background-color: #00796b; /* Slightly lighter teal for hover */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }
        .alert {
            margin-top: 20px;
            animation: fadeInUp 0.5s ease;
        }
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <h1 class="text-center mb-4">Register as New Patient</h1>
            <form method="POST" action="{{ url_for('register_patient') }}">
                <div class="row mb-3">
                    <div class="col">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="col">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-select" id="gender" name="gender" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" name="age" required>
                    </div>
                    <div class="col">
                        <label for="weight" class="form-label">Weight (kg)</label>
                        <input type="number" class="form-control" id="weight" name="weight">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="bloodgroup" class="form-label">Blood Group</label>
                        <input type="text" class="form-control" id="bloodgroup" name="bloodgroup">
                    </div>
                    <div class="col">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="phone" name="phone" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="col">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="BP" class="form-label">Blood Pressure</label>
                    <input type="text" class="form-control" id="BP" name="BP" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <div class="mb-3">
                    <label for="problem" class="form-label">Select Your Problem</label>
                    <select class="form-select" id="problem" name="problem" required>
                        <option value="">Choose a problem...</option>
                        {% for problem in health_problems %}
                            <option value="{{ problem }}">{{ problem }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3" id="other-problem" style="display:none;">
                    <label for="other" class="form-label">Please specify:</label>
                    <input type="text" class="form-control" id="other" name="other_problem">
                </div>
                

                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Show input field for "Others" option
        document.getElementById('problem').addEventListener('change', function() {
            const otherProblemField = document.getElementById('other-problem');
            if (this.value === 'Others (please specify)') {
                otherProblemField.style.display = 'block';
            } else {
                otherProblemField.style.display = 'none';
            }
        });
    </script>
</body>
</html>
