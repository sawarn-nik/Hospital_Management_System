<!-- templates/Patients/view_profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Profile of {{ patient.name }}</h1>
        <ul class="list-group">
            <li class="list-group-item">Age: {{ patient.age }}</li>
            <li class="list-group-item">Gender: {{ patient.gender }}</li>
            <li class="list-group-item">Weight: {{ patient.weight }}</li>
            <li class="list-group-item">Blood Group: {{ patient.bloodgroup }}</li>
            <li class="list-group-item">Phone: {{ patient.phone }}</li>
            <li class="list-group-item">Address: {{ patient.address }}</li>
            <li class="list-group-item">Email: {{ patient.email }}</li>
        </ul>
        <a href="{{ url_for('patient_dashboard') }}" class="btn btn-primary mt-3">Back to Dashboard</a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
