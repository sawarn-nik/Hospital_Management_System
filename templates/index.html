<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Welcome to the Hospital Management System</h1>
        <p>Please select your role:</p>
        <form action="/role_selection" method="POST">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="role" id="admin" value="admin" required>
                <label class="form-check-label" for="admin">
                    Admin
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="role" id="patient" value="patient" required>
                <label class="form-check-label" for="patient">
                    Patient
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="role" id="doctor" value="doctor" required>
                <label class="form-check-label" for="doctor">
                    Doctor
                </label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Continue</button>
        </form>
    </div>
</body>
</html>
