<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        /* Fullscreen background image */
        body {
            background: url('https://images.pexels.com/photos/269077/pexels-photo-269077.jpeg?cs=srgb&dl=pexels-pixabay-269077.jpg&fm=jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }

        /* Transparent container with smooth pop-up animation */
        .container {
            background-color: rgba(0, 0, 0, 0.6); /* Transparent dark background */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            opacity: 0;
            transform: scale(0.9);
            animation: popUp 1.5s ease forwards;
        }

        /* Animation for the pop-up effect */
        @keyframes popUp {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1, p {
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            margin-bottom: 30px;
        }

        /* Card styles for role selection */
        .role-card {
            background-color: rgba(255, 255, 255, 0.15); /* Increased opacity */
            border: none;
            color: #fff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            border-radius: 10px;
        }

        .role-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(255, 255, 255, 0.2);
        }

        /* Card image styling */
        .role-image {
            height: 23vw;
            object-fit: center;
            width: 95%;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
    </style>
    <script>
        function submitRole(role) {
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/role_selection';

            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'role';
            input.value = role;

            form.appendChild(input);
            document.body.appendChild(form);
            form.submit();
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Welcome to Apollo Hospitals</h1>
        <p class="text-center">Please select your role:</p>
        <div class="row g-4">
            <!-- Admin Card -->
            <div class="col-md-4">
                <div class="card role-card text-center" onclick="submitRole('admin')">
                    <img src="/static/uploads/administrator.png" class="role-image" alt="Admin Image">
                    <div class="card-body">
                        <h5 class="card-title">Admin</h5>
                        <p class="card-text">Manage hospital operations and oversee resources efficiently.</p>
                    </div>
                </div>
            </div>
            <!-- Patient Card -->
            <div class="col-md-4">
                <div class="card role-card text-center" onclick="submitRole('patient')">
                    <img src="/static/uploads/patient.png" class="role-image" alt="Patient Image">
                    <div class="card-body">
                        <h5 class="card-title">Patient</h5>
                        <p class="card-text">Access personal health records, book appointments, and more.</p>
                    </div>
                </div>
            </div>
            <!-- Doctor Card -->
            <div class="col-md-4">
                <div class="card role-card text-center" onclick="submitRole('doctor')">
                    <img src="/static/uploads/doctor (1).png" class="role-image" alt="Doctor Image">
                    <div class="card-body">
                        <h5 class="card-title">Doctor</h5>
                        <p class="card-text">View patient details, manage treatments, and update records.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
