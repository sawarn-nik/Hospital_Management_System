<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        /* Fullscreen background image */
        body {
            background: url('https://images.pexels.com/photos/269077/pexels-photo-269077.jpeg?cs=srgb&dl=pexels-pixabay-269077.jpg&fm=jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }

        /* Transparent container with smooth pop-up animation */
        .container {
            background-color: rgba(0, 0, 0, 0.6); /* Transparent dark background */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            opacity: 0;
            transform: scale(0.9);
            animation: popUp 1.5s ease forwards;
        }

        /* Animation for the pop-up effect */
        @keyframes popUp {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1, p {
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            margin-bottom: 30px;
        }

        /* Button styles with hover effects */
        .btn-role {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            font-size: 1.2em;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1); /* Transparent buttons */
            color: #fff;
            border: 2px solid #fff;
            transition: background-color 0.4s ease, transform 0.4s ease, box-shadow 0.4s ease;
        }

        .btn-role:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(255, 255, 255, 0.2);
        }

        /* Adjusting button outline styles */
        .btn-outline-primary {
            border-color: #fff;
            color: #fff;
        }

        .btn-outline-primary:hover {
            color: #fff;
            border-color: #fff;
        }
    </style>
    <script>
        function submitRole(role) {
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/role_selection';

            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'role';
            input.value = role;

            form.appendChild(input);
            document.body.appendChild(form);
            form.submit();
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Welcome to the Hospital Management System</h1>
        <p class="text-center">Please select your role:</p>
        <div class="d-grid gap-2">
            <button type="button" class="btn btn-outline-primary btn-role" onclick="submitRole('admin')">Admin</button>
            <button type="button" class="btn btn-outline-primary btn-role" onclick="submitRole('patient')">Patient</button>
            <button type="button" class="btn btn-outline-primary btn-role" onclick="submitRole('doctor')">Doctor</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
