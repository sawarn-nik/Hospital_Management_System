<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .btn-role {
            width: 100%;
            padding: 15px;  /* Increased padding for bigger buttons */
            margin: 10px 0; /* Margin between buttons */
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-role:hover {
            background-color: #0056b3; /* Darker blue for hover effect */
            transform: scale(1.05); /* Slightly increase size on hover */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Welcome to the Hospital Management System</h1>
        <p class="text-center">Please select your role:</p>
        <form action="/role_selection" method="POST">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="role" id="admin" value="admin" required>
                <label class="btn btn-outline-primary btn-role" for="admin">Admin</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="role" id="patient" value="patient" required>
                <label class="btn btn-outline-primary btn-role" for="patient">Patient</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="role" id="doctor" value="doctor" required>
                <label class="btn btn-outline-primary btn-role" for="doctor">Doctor</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Continue</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
