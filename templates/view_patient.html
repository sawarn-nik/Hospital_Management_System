<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Patient</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Patient Details</h1>
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">{{ patient.name }}</h5>
                <p class="card-text"><strong>Age:</strong> {{ patient.age }}</p>
                <p class="card-text"><strong>Gender:</strong> {{ patient.gender }}</p>
                <p class="card-text"><strong>Phone:</strong> {{ patient.phone }}</p>
                <p class="card-text"><strong>Email:</strong> {{ patient.email }}</p>
                <a href="/edit_patient/{{ patient.patient_id }}" class="btn btn-primary">Edit</a>
                <a href="/delete_patient/{{ patient.patient_id }}" class="btn btn-danger">Delete</a>
                <a href="/patients" class="btn btn-secondary">Back to Patients</a>
            </div>
        </div>
    </div>
</body>
</html>
